<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/Javascript_03.css">
    <script src="../js/Javascript_03.js"></script>
    <title>Javascript_03</title>
</head>

<body onload="init()">

    <div class="grid-container">
        <div class="gird-title">
            <h1>Update CSS Variables with <span>JS</span></h1>
        </div>
        <div class="grid-panel">
            <div class="spacing-div">
                <label for="spacing">Spacing</label>
                <input type="range" min="0" max="200" name="spacing" data-sizing="px" value="10">
            </div>
            <div class="blue-div">
                <label for="blur">Blur</label>
                <input type="range" min="0" max="50" name="blur" data-sizing="px" value="10">
            </div>
            <div class="color-div">
                <label for="base">Base Color</label>
                <input type="color" name="base" value="#f9ca24">
            </div>
        </div>
        <div class="grid-img">
            <img src="http://unsplash.it/800/500?image=900">
        </div>
    </div>

</body>

</html>
